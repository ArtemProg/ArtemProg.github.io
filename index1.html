<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Function to resize canvas to fit the screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawUI();
        }

        // Event listener for window resize
        window.addEventListener('resize', resizeCanvas);

        // Draw score panel at the top
        function drawScorePanel(score) {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, 50);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText('Score: ' + score, 20, 30);
        }

        // Draw button panel at the bottom
        function drawButtonPanel(buttons) {
            const buttonWidth = canvas.width / buttons.length;
            const buttonHeight = 50;
            const padding = 10;
            const startY = canvas.height - buttonHeight - padding;

            buttons.forEach((button, index) => {
                const startX = index * buttonWidth;
                ctx.fillStyle = '#ccc';
                ctx.fillRect(startX, startY, buttonWidth, buttonHeight);

                // Draw button text
                ctx.fillStyle = '#333';
                ctx.font = '16px Arial';
                ctx.fillText(button.text, startX + padding, startY + buttonHeight / 2);
            });
        }

        // Example buttons
        const buttons = [
            { text: 'Button 1' },
            { text: 'Button 2' },
            { text: 'Button 3' },
            { text: 'Button 4' }
        ];

        // Example score
        const score = 100;

        // Draw the UI
        function drawUI() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawScorePanel(score);
            drawButtonPanel(buttons);
        }

        // Initial draw and resize
        resizeCanvas();

        // Add event listeners for button clicks, etc.
        // Add your game logic here
    </script>
</body>
</html>
